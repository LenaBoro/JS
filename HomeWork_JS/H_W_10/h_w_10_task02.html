			<!-- name:"Frog",

				<script>
		function Human(name,lastname,age,gender,interest){
			this.name = name;
			this.lastname = lastname;
			this.age = age;
			this.gender = gender;
			this.interest = [] ;
			this.toString = function(){
				return "Name: "+this.name+ "." + "Lastname:"+this.lastname+"." +"Age: "+ this.age+"." +"Gender: "+ this.gender +"." + "Interest: "+this.interest+"." ;
			};
		};
		function Student(name,lastname,age,gender,interest,institute){
			Human.call(this, name,lastname,age,gender,interest);
			this.institute= "study at the university";
			this.toString=function(){
				return "Stydent:"+this.name+ "." + "Lastname:"+this.lastname+"." +"Age: "+ this.age+"." +"Gender: "+ this.gender +"." + "Interest: "+this.interest+"." + this.institute; 
			};
		};

	var human = new Human("Oli","Xari","20","men",["om","deva primal","adolf"]);		
	var student = new Student("Oli","Xari","20","men",["om","deva primal","adolf"],"study at the university");
