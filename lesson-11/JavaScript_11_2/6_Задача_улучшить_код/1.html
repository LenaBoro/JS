<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		//Пример шаблон мемоизации
		function fibonachi(n){
			if(fibRec.cash[n]) {
				return fibRec.cash[n];
			}
			var result = fibRec(n);
			fibRec.cash[n] = result;
			return result;
		}
		
		function fibRec(n){
			if( n === 1 || n === 2 ) {
				return 1;
			} else if (fibRec.cash[n]) {
				return fibRec.cash[n];
			} else {
				return fibRec(n-1) + fibRec(n-2);
			}
		}
		fibRec.cash = {};
		
		
		console.time("Первый вызов");
		console.log(fibonachi(5));
		console.timeEnd("Первый вызов");
		console.time("Второй вызов");
		console.log(fibonachi(10));
		console.timeEnd("Второй вызов");
		console.time("Третий вызов");
		console.log(fibonachi(15));
		console.timeEnd("Третий вызов");
	</script>
</body>
<footer></footer>
</html>
