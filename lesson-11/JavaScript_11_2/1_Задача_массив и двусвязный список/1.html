<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script src="double_linked_list.js"></script>
	<script>
		//Задача шаблон цепочек:
		var c = [];
		console.time("Время 100000 unshift в массив");
		for(var i = 0; i < 100000; i++) {
			c.unshift(i);
		}
		console.timeEnd("Время 100000 unshift в массив");
		console.time("Время 100000 shift из массива");
		for(var i = 0; i < 100000; i++) {
			c.shift(i);
		}
		console.timeEnd("Время 100000 shift из массива");
		var l = new DoubleLinkedList();
		console.time("Время 100000 unshift в двухсвязный список");
		for(var i = 0; i < 100000; i++) {
			l.unshift(i);
		}
		console.timeEnd("Время 100000 unshift в двухсвязный список");
		console.time("Время 100000 shift из двухсвязного списка");
		for(var i = 0; i < 100000; i++) {
			l.shift(i);
		}
		console.timeEnd("Время 100000 shift из двухсвязного списка");
	</script>
</body>
<footer></footer>
</html>
