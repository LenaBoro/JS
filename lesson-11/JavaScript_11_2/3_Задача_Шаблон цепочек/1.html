<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		//Задача шаблон цепочек:
		var obj = {
			value:0,
			increment:function(){
				this.value++;
				return this;
			},
			add:function(num){
				this.value += num;
				return this;
			},
			outAlert:function(){
				alert(this.value);
				return this;
			}
		}
		
		obj.increment().add(9).outAlert().add(9).increment().outAlert();
	</script>
</body>
<footer></footer>
</html>
