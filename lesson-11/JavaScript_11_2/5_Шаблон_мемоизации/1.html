<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		//Пример шаблон мемоизации
		function calculation(x, y) {
			if (!calculation.memento)
				calculation.memento = {};
				
			var key = x.toString() + ":" + y.toString();
			var result = 0;

			if (!calculation.memento[key])
			{
				for (var i = 0; i < y; ++i) result += x;
				calculation.memento[key] = result;
			}
			return calculation.memento[key];
		}
		
		console.time("Первый вызов");
		calculation(3, 1000000);
		console.timeEnd("Первый вызов");
		console.time("Второй вызов");
		calculation(3, 1000000);
		console.timeEnd("Второй вызов");
	</script>
</body>

</html>
