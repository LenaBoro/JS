				<script>
				
				
				//обращение к прототипу
			Array.prototype.remove =function(ind){
			var arr=this.slice(0);
			arr.slice(ind,1);
			return arr;
			
			}


		var arr = [1,4,6];
		var b=arr.remove(2);
		console.log(arr);
		console.log(b)
			</script>
