<script type="text/javascript">
	//Задача расчет заработной платы
	
	//Запрашиваем сумму оклада за месяц
	var okladForM = parseFloat(prompt("Введите сумму оклада за месяц, руб:"));
	//Запрашиваем колличество дней в текущем месяце месяц
	var countDayForM = parseInt(prompt("Введите колличество дней в текущем месяце:")); 
	//Запрашиваем колличество отработанных дней в текущем месяце месяц
	var countWorkDayForM = parseInt(prompt("Введите колличество отработанных дней в текущем месяце:"));
	//Рассчитываем сумму без учета 13% налога
	var sumWithoutNDFL = okladForM/countDayForM * countWorkDayForM;
	//Рассчитываем сумму заработной платы
	var toralSum = sumWithoutNDFL - sumWithoutNDFL * 13 / 100;
	//Выводим размер ЗП
	alert('Размер вашей зарплаты: ' + toralSum.toFixed(2) + ' руб.')
	
</script>
