<html>

<body>
<script type="text/javascript">
	//Задача меню
	
	//Выводим текст меню и запрашиваем действие
	var action = parseInt(prompt("Выберите язык меню:\n1-Руссуий\n2-Английский\n3-Немецкий"));
	
	switch(action){
		case 1:
			alert("Добро пожаловать!");
			break;
		case 2:
			alert("Welcome!");
			break;
		case 3:
			alert("Herzlich willkommen!");
			break;
		default:
			alert("Неккоректная команда.");
	}
	
</script>
</body>
