<script type="text/javascript">
	//Получаем возраст посетителя
	var age = parseInt(prompt("Введите ваш возраст!"));
		
	/*Проверяем возраст и в зависимости от результата
	выводим сообщение */
	var message = (age >= 18) ? "Добро пожаловать!!" : "Доступ запрещён!!";
	alert(message);
</script>
