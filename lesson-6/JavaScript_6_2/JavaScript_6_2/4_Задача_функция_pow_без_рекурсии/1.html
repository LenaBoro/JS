<script type="text/javascript">
	//Задача: функция pow(x, n) вычисляющая возведение числа x в степень n
	function pow(x,n){
		var result = 1;
		for(var i = 1; i <= n; i++){
			result*=x;
		}
		return result;
	}
	
	console.log(pow(2,3));
</script>
