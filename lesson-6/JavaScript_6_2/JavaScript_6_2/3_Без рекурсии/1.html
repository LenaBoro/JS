<script type="text/javascript">
	//Пример Расчёт заданного числа Фибоначчи без использования рекурсии	
	
	function fibRec(n){
		if( n === 1 || n === 2 ) {
			return 1;
		} else {
			var f1 = 1, f2 = 1, f3;
			for(var i = 3; i<=n; i++){
				f3 = f1 + f2;
				f1 = f2;
				f2 = f3;
			}
			return f3;
		}
	}
	
	console.log(fibRec(5));
</script>
</body>
