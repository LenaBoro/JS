<body>
<script type="text/javascript">
	//Пример Каррирование
	function summ(a,b){
		if(b === undefined){
			return function(b){
				return a + b;
			}
		} else {
			return a + b;
		}
	}
	
	console.log(summ(2,3));
	console.log(summ(5)(3));
</script>
</body>
