<script type="text/javascript">
	//Задача проверить почту по шаблону
	var str = prompt("Введите адрес почты:","");
	
	var regExp = /\w+@\w+\.\w{2,3}/;
	if (regExp.test(str))
	{
		alert("Адресс почты введён правильно!");
	} else {
		alert("Адресс почты введён неправильно!");
	}	
</script>
