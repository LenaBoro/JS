		var line1={

		function calcY(x){
		
		if (x<0)
		{return 2*x+1;}
		
		else if((x>=0)&&(x<2))
		{return -1.5*x+1;}
		
		else 
		{return x-4;}
		}
		
		for (var i=-5; i<=5; i+=0.01)	
			{line1.x.push(i);
			 line1.y.push(calcY(i));
			}
	
		var data=[line1];
		Plotly.newPlot("placeholder",data);
