		<div id = "box" style="background-color:red;height:20px;width:20px;position:absolute;left:0px;top:0px;"></div>
		<div id = "box2" style="background-color:green;height:20px;width:20px;position:absolute;left:150px;top:150px;"></div>
	</div>
	<script>
		var shape = document.getElementById('box');
		document.addEventListener('keydown', function(event){
			if (event.keyCode === 37){
				//Нажатие влево
				shape.style.left = (parseInt(shape.style.left) - 5) + 'px';
				checkBoxs();
			} else if (event.keyCode === 39) {
				//Нажатие вправо
				shape.style.left = (parseInt(shape.style.left) + 5) + 'px';
				checkBoxs();
			} else if (event.keyCode === 40) {
				//Нажатие вниз
				shape.style.top = (parseInt(shape.style.top) + 5) + 'px';
				checkBoxs();
			} else if (event.keyCode === 38) {
				//Нажатие вверх
				shape.style.top = (parseInt(shape.style.top) - 5) + 'px';
				checkBoxs();
			}			
			console.log(event.keyCode);
		});

			var y1_right = y1_left + parseInt(box1.style.height);
			var y2_left = parseInt(box2.style.top);
			var y2_right = y2_left + parseInt(box2.style.height);
			var flag2 = y1_left <= y2_left && y2_left <= y1_right ||
				y1_left <= y2_right && y2_right <= y1_right;
