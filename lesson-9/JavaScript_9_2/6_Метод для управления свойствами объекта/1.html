<script type="text/javascript">
	//Пример метод для управления свойствами объекта
	var user = {};
	
	Object.defineProperty(user, "name", 
		{ 
			value: "Саша", 
			configurable: true, 
			writable: true, 
			enumerable: true 
		});
	console.log(user.name);
</script>
