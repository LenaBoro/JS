<html>
<head>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	var arr = [1,4,8,2,5,3,7,0,9,6];
	for(var i = 0; i < 11; i++)
		arr = arr.concat(arr);
	//console.log("Исходный массив:" + arr.toString());
	console.time("Перемена местами c промежуточной переменной");
	for (var i = 0, len = arr.length; i<len-1; i++) { 		
		for (var j = 0; j<len-1-i; j++) {
			if(arr[j+1] < arr[j]) {
				var tmp = arr[j];
				arr[j] = arr[j+1];
				arr[j+1] = tmp;
			}
		}		
	}
	console.timeEnd("Перемена местами c промежуточной переменной");
	//console.log("Отсортированный массив:" + arr.toString());	
	//Пример Сортировка пузырьком
	var arr = [1,4,8,2,5,3,7,0,9,6];
	for(var i = 0; i < 11; i++)
		arr = arr.concat(arr);
	//console.log("Исходный массив:" + arr.toString());
	console.time("Перемена местами без промежуточной переменной");
	for (var i = 0, len = arr.length; i<len-1; i++) { 		
		for (var j = 0; j<len-1-i; j++) {
			if(arr[j+1] < arr[j]) {
				arr[j] = arr[j] + arr[j+1];
				arr[j+1] = arr[j] - arr[j+1];
				arr[j] = arr[j] - arr[j+1];
			}
		}		
	}
	console.timeEnd("Перемена местами без промежуточной переменной");
	//console.log("Отсортированный массив:" + arr.toString());
</script>
</body>
<footer></footer>
</html>
