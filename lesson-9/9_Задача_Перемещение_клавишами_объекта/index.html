<html>
<header>
</header>
<body>
	<div id = "gameplace" style="background-color:rgb(225,225,225);height:200px;width:200px;position:relative;">
		<div id = "box" style="background-color:red;height:20px;width:20px;position:absolute;left:0px;top:0px;"
	</div>
	<script>
		var shape = document.getElementById('box');
		document.addEventListener('keydown', function(event){
			if (event.keyCode === 37){
				//Нажатие влево
				shape.style.left = (parseInt(shape.style.left) - 5) + 'px';
			} else if (event.keyCode === 39) {
				//Нажатие вправо
				shape.style.left = (parseInt(shape.style.left) + 5) + 'px';
			} else if (event.keyCode === 40) {
				//Нажатие вниз
				shape.style.top = (parseInt(shape.style.top) + 5) + 'px';
			} else if (event.keyCode === 38) {
				//Нажатие вверх
				shape.style.top = (parseInt(shape.style.top) - 5) + 'px';
			}
			console.log(event.keyCode);
		});
	</script>
</body>
<footer>

</html>
